<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Standalone Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2d5016;
            background-image: radial-gradient(ellipse at center, #3a6b2d 0%, #2d5016 100%);
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 10000;
        }
        
        .info h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        .error {
            color: #ff5252;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Solitaire Test Instructions</h3>
        <p>1. This page tests the solitaire game in isolation</p>
        <p>2. If you see green background with no cards, there's a rendering issue</p>
        <p>3. Press Q to test exit dialog</p>
        <p>4. Check browser console (F12) for errors</p>
        <p>5. Cards should have dark grey backs with ðŸ¦„ emoji</p>
    </div>
    
    <div id="status"></div>
    
    <script>
        // Check if server is accessible
        fetch('http://localhost:8000/')
            .then(response => {
                if (response.ok || response.status === 302) {
                    document.getElementById('status').innerHTML = `
                        <iframe src="http://localhost:8000/solitaire/" 
                                allow="fullscreen"
                                onload="console.log('Solitaire iframe loaded')"
                                onerror="console.error('Failed to load solitaire')">
                        </iframe>
                    `;
                } else {
                    throw new Error('Server returned ' + response.status);
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        Cannot connect to server at http://localhost:8000/<br>
                        Error: ${error.message}<br><br>
                        Make sure the Django server is running.
                    </div>
                `;
            });
    </script>
</body>
</html>
